  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Varmints... Online!</title>
</head>

<body>
    <h1 id="title">LOOK AT EM GO</h1>
    <main>
      <canvas width="960" height="640" id = "layer1"></canvas>
      <div id='interface'>
        <div id = 'stat-input'>
          <h3>Grass</h3>
          <div class = 'data-row'>
            <label for='grass-energy'>Nutrition: </label>
            <input type='number' value='10' id='grass-energy-min' name='grass-energy-min'>
            <input type='number' value='10' id='grass-energy-max' name='grass-energy-max'>
          </div>
          <div class = 'data-row'>
            <label for='grass-spawn-rate'>Spawn Rate: </label>
            <input type='number' value='50' id='grass-spawn-rate' name='grass-spawn-rate'>
          </div>

          <h3>Rabbits</h3>
          <div class = 'data-row'>
            <label for='prey-start-number'>Starting Population: </label>
            <input type='number' value='32' id='prey-start-number' name='prey-start-number'>
          </div>
          <div class = 'data-row'>
            <label for='prey-energy'>Starting Energy: </label>
            <input type='number' value='30' id='prey-energy-min' name='prey-energy-min'>
            <input type='number' value='30'  id='prey-energy-max' name='prey-energy-max'>
          </div>
          <div class = 'data-row'>
            <label for='prey-speed'>Speed: </label>
            <input type='number' value='3' id='prey-speed-min' name='prey-speed-min'>
            <input type='number' value='4' id='prey-speed-max' name='prey-speed-max'>
          </div>
          <div class = 'data-row'>
            <label for='prey-awareness'>Awareness: </label>
            <input type='number' value='30' id='prey-awareness-min' name='prey-awareness-min'>
            <input type='number' value='40' id='prey-awareness-max' name='prey-awareness-max'>
          </div>
          <div class = 'data-row'>          
            <label for='prey-greed'>Greed: </label>
            <input type='number' value='50' id='prey-greed-min' name='prey-greed-min'>
            <input type='number' value='70' id='prey-greed-max' name='prey-greed-max'>
          </div>
          <div class = 'data-row'>
            <label for='prey-libido'>Libido: </label>
            <input type='number' value='30' id='prey-libido-min' name='prey-libido-min'>
            <input type='number' value='40' id='prey-libido-max' name='prey-libido-max'>
          </div>
          <div class = 'data-row'>
            <label for='prey-gestation-length'>Gestation Duration: </label>
            <input type='number' value='3' id='prey-gestation-length' name='prey-gestation-length'>
          </div>
          <div class = 'data-row'>
            <label for='prey-litter'>Litter Size: </label>
            <input type='number' value='1' id='prey-litter-min' name='prey-litter-min'>
            <input type='number' value='3' id='prey-litter-max' name='prey-litter-max'>
          </div>
          <div class = 'data-row'>
            <label for='prey-investment'>Parental Investment: </label>
            <input type='number' value='.25' id='prey-investment-min' name='prey-investment-min'>
            <input type='number' value='.5' id='prey-investment-max' name='prey-investment-max'>
          </div>

          <h3>Foxes</h3>
          <div class = 'data-row'>
            <label for='predator-start-number'>Starting Population: </label>
            <input type='number' value='6' id='predator-start-number' name='predator-start-number'>
          </div>
          <div class = 'data-row'>
            <label for='predator-energy'>Starting Energy: </label>
            <input type='number' value='40' id='predator-energy-min' name='predator-energy-min'>
            <input type='number' value='40' id='predator-energy-max' name='predator-energy-max'>
          </div>
          <div class = 'data-row'>
            <label for='predator-speed'>Speed: </label>
            <input type='number' value='4' id='predator-speed-min' name='predator-speed-min'>
            <input type='number' value='5' id='predator-speed-max' name='predator-speed-max'>
          </div>
          <div class = 'data-row'>
            <label for='predator-awareness'>Awareness: </label>
            <input type='number' value='30' id='predator-awareness-min' name='predator-awareness-min'>
            <input type='number' value='40' id='predator-awareness-max' name='predator-awareness-max'>
          </div>
          <div class = 'data-row'>          
            <label for='predator-greed'>Greed: </label>
            <input type='number' value='50' id='predator-greed-min' name='predator-greed-min'>
            <input type='number' value='70' id='predator-greed-max' name='predator-greed-max'>
          </div>
          <div class = 'data-row'>
            <label for='predator-libido'>Libido: </label>
            <input type='number' value='30' id='predator-libido-min' name='predator-libido-min'>
            <input type='number' value='40' id='predator-libido-max' name='predator-libido-max'>
          </div>
          <div class = 'data-row'>
            <label for='predator-gestation-length'>Gestation Duration: </label>
            <input type='number' value='6' id='predator-gestation-length' name='predator-gestation-length'>
          </div>
          <div class = 'data-row'>
            <label for='predator-litter'>Litter Size: </label>
            <input type='number' value='1' id='predator-litter-min' name='predator-litter-min'>
            <input type='number' value='2' id='predator-litter-max' name='predator-litter-max'>
          </div>
          <div class = 'data-row'>
            <label for='predator-investment'>Parental Investment: </label>
            <input type='number' value='.25' id='predator-investment-min' name='predator-investment-min'>
            <input type='number' value='.5' id='predator-investment-max' name='predator-investment-max'>
          </div>
        </div>
        <div id='buttons'>
          <button id="begin-simulation">BEGIN ECO-SIMULATION</button>
          <button id="halt-simulation">HALT VARMINTING</button>
        </div>
      </div>
    </main>
  
    <script src = varmints.js></script>
</body>

</html>
